<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>简单的下拉横幅</title>
</head>
<body>
<style type="text/css">
	img {
		border:none;
	}
</style>


<div style="height:240px;">
	自动收起：
	<div id="J_SlideDownBanner"></div>
</div>

<div style="height:240px;">
	不自动收起：
	<div id="J_SlideDownBanner2"></div>
</div>

<script type="text/javascript" src="../../kissy/build/packages/kissy.js"></script>
<script type="text/javascript" src="slide-down-banner.js"></script>

<script type="text/javascript">
var oBanner1 = new KISSY.SlideDownBanner('J_SlideDownBanner', {
	autoFold: true,
	imageSrc:'http://img01.taobaocdn.com/tps/i1/T1O3NRXndIXXXXXXXX-950-200.jpg?t=1111.css',
	link:'http://wabao.taobao.com/'
});


var oBanner2 = new KISSY.SlideDownBanner('J_SlideDownBanner2', {
	duration: 5,
	autoFold: false,
	imageSrc:'http://img01.taobaocdn.com/tps/i1/T1O3NRXndIXXXXXXXX-950-200.jpg?t=1111.css',
	link:'http://wabao.taobao.com/',
	callback: function (){
		KISSY.log('如果回调比较短，可以直接内联地传进来，如果比较长，可以用详细的自定事件来扩展');
	}
});


</script>
</body>
</html>
