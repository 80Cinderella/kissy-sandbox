<!doctype html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title></title>
    </head>
    <body>
        <h2>Flash-embed test</h2>
        <script src="ks-core.js">
        </script>
        <script src="../flash-ua/flash-ua.js">
        </script>
        <script src="../kissy-flash.js">
        </script>
        <script src="flash-embed.js">
        </script>
		
		<div id="myFlashContent">
			 <a href="http://www.adobe.com/go/getflashplayer"> 
	         <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /> 
	         </a> 
		</div>
		
		<hr/>
		
		<div id="myFlashContent2">
			 <a href="http://www.adobe.com/go/getflashplayer"> 
	         <img src="http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif" alt="Get Adobe Flash player" /> 
	         </a> 
		</div>
		
		<script>
			var S = KISSY,
				F = S.Flash;
			var version = "10.0.0"
			var flashvars ={};
			flashvars.name = "q";
			flashvars.vd = "dddq";
			flashvars.url = "http://www.adobe.com/images/shared/download_buttons/get_flash_player.gif?t=1030%213&g=123";
			flashvars.json = {a:10,b:false,c:"中En%",d:{a:10,b:false,c:"中En%"}}
			var params = {};
			params.wmode = "opaque";
			params.menu = "false";
			var attribs ={};
			attribs.width = 400;
			attribs.height = 300;
			
			var config = {};
			
			config.src = "test.swf";
			config.xi = "express-install/expressInstall.swf";
			config.flashvars = flashvars;
			config.vd = "ddd";
			config.params = params;
			config.attribs = attribs;
			
			config.version = 10;
			F.add("myFlashContent",config,callback);
			
			config.attribs = {width:600,height:400};
			config.version = "10.1";
			F.add("myFlashContent2",config,callback);
			
			function callback(o){
//				console.log(F);
				alert("CALLBACK:"+o.success+":"+o.id);
				//if(o.success==0)KISSY.DOM.remove(o.ref);
			}
			
		</script>
		
    </body>
